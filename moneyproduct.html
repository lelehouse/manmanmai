<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
     <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/moneyproduct.css"/>
    <link rel="icon" href="./favicon.ico"/>
</head>
<body>
    <header>
        <div class="topbar clearfix">
            国内折扣
            <img src="./images/header_app.png" alt="">
        </div>
        <div class="search_input clearfix">
                <input type="search" name="" placeholder="请输入你想比价的商品"/>
                <a href="#">搜索</a>
        </div>
    </header>
 <!-- header -->
<!-- 折扣开始 -->
<div class="bar">
        <div class="bar-title">
        </div>
      
        <div class="bar-detail clearfix">
        </div>
      
        <div class="bar-more"> 
        </div>
      
        <div class="info-list">
        </div>
        <div class="go-buy">
          <input type="button" value="前往购买">
        </div>
        <div class="QR-img">
          <img src="images/mmbweixin2.png" alt="">
        </div>
      
       <div class="comment"> 
       </div>
        
      
 </div>
     
      
      
    <!-- 底部开始 -->
     <div class="footer">
        <a href="javascript:;" class="footer-border">登录</a>
        <a href="javascript:;" class="footer-border">注册</a>
        <a href="#">返回顶部</a>
      </div>
      <div class="copy">
        <p><a href="#" class="download">手机APP下载</a>慢慢买手机版<span>--掌上比价平台</span></p>
        <p><a href="#">m.manmanbuy.com</a></p>
      </div>
      
      <script type="text/template" id="mTpl">
        {{ each result as value i}}
            <h3>{{value.productName}}</h3>
            <p>{{value.productFrom}}&nbsp;&nbsp;{{value.productTime}} &nbsp;&nbsp;{{value.productTips}}</p>
        {{/each}}
      </script>
      
      <script type="text/template" id="InTpl">
        {{ each result as value i}}
            <div class="right">
              {{#value.productImgSm}}
            </div>
            <div class="left">
             <p>{{value.productInfo}}</p> 
            </div>
        {{/each}}
      </script>
      
      <script type="text/template" id="moreTpl">
        {{ each result as value i}}
            <p>{{value.productInfo1}}</p> 
            <div class="bar-img">
              {{#value.productImgLg}}
            </div>
        {{/each}}
      </script>
      
      <script type="text/template" id="listTpl">
        {{ each result as value i}}
            {{#value.productCity}}
        {{/each}}
      </script>
      
      <script type="text/template" id="coTpl">
        {{ each result as value i}}
            {{#value.productComment}}
        {{/each}}
      </script>
      
<script src="./js/jquery.min.js"></script>
<script src="./js/template-web.js"></script>
<script src="./js/route.js"></script>
<script>
   
    var productId = route.getvalue("productid");
    var titleWrap = $(".bar-title");
    var detailWrap = $(".bar-detail");
    var moreWrap = $(".bar-more");
    var listWrap = $(".info-list");
    var coWrap = $(".comment");

    var data={productid:productId};
    route.getmoneyctrlproduct(data,function(info){
          titleWrap.append(template("mTpl",info));
          detailWrap.append(template("InTpl",info));
          moreWrap.append(template("moreTpl",info));
          listWrap.append(template("listTpl",info));
          coWrap.append(template("coTpl",info));

    });
</script>
</body>
</html>
