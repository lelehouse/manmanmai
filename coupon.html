<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/coupon.css" />
    <link rel="icon" href="./favicon.ico" />
</head>

<body>
    <header>
        <div class="goback">
             <a href="javascript:history.go(-1);" > < </a>
        </div>
        <div class="topbar clearfix">
            优惠券
            <img src="./images/header_app.png" alt="">
        </div>
    </header>
    
    <div class="coupon_main">
        <ul class="clearfix">
           <!-- 挖一个坑 -->
        </ul>
    </div>

    <!-- 底部开始 -->
    <div class="footer">
        <a href="javascript:;" class="footer-border">登录</a>
        <a href="javascript:;" class="footer-border">注册</a>
        <a href="#">返回顶部</a>
    </div>
    <div class="copy">
        <p>
            <a href="#" class="download">手机APP下载</a>慢慢买手机版
            <span>--掌上比价平台</span>
        </p>
        <p>
            <a href="#">m.manmanbuy.com</a>
        </p>
    </div>

    <script type="text/html" id="tpl">
        {{each result v i}}
              <li>
                <a href="{{v.couponLink}}?couponid={{v.couponId}}&couponTitle={{v.couponTitle}}">
                    <img src="{{v.couponImg}}" alt="">
                    <p>{{v.couponTitle}}</p>
                </a>
            </li>
        {{/each}}
    </script>
    
    <script src="./js/jquery.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/route.js"></script>
    <script>

        route.getcoupon(function(info){
            console.log(info);
            $('.coupon_main ul').html(template('tpl',info));
        });
   
    </script>
</body>

</html>
