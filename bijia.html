<script src="./js/route.js"></script>
<script>

    var category = route.getvalue('category'); 
    var productid = route.getvalue('productId');
  
    $('.category').text(category+">>");
    
    var data = {productid:productid};
    route.getproduct(data,function(info){
        console.log(info);
        var productName = info.result[0].productName.split(" ")[0]+info.result[0].productName.split(" ")[1];
        $('.productName').text(productName+">>");
        $('.detail').append(info.result[0].productName+info.result[0].productImg);
        $('.table').append(info.result[0].bjShop);
    });
    route.getproductcom(data,function(info){
        console.log(info);
        $(".feedbacks").html(template('tpl_1',info));
    });
</script>
